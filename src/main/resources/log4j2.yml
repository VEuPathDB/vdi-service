Configuration:
  name: Default
  status: error
  Appenders:
    Console:
    - name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
      pattern: "%highlight{%d{yyyy-MM-dd HH:mm:ss.SSS} [rid:%5X{traceId}] %-5level %c - %m%n}"
    - name: Reconciler_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%highlight{%d{yyyy-MM-dd HH:mm:ss.SSS} [reconciler:%5X{reconciler}] %-5level %c - %m%n}"

  Loggers:
    Root:
      level: debug
      AppenderRef:
      - ref: Console_Appender
    Logger:
    - name: com.zaxxer
      level: info
      additivity: false
      AppenderRef:
      - ref: Console_Appender
    - name: org.apache
      level: warn
      additivity: false
      AppenderRef:
      - ref: Console_Appender
    - name: org.veupathdb.vdi.lib.reconciler
      level: debug
      additivity: false
      AppenderRef:
      - ref: Reconciler_Appender