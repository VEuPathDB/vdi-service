Configuration:
  name: Default
  status: error
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%highlight{%d{yyyy-MM-dd HH:mm:ss.SSS} [rid:%5X{traceId}] %-5level %c{1}:%L - %m%n}"
  Loggers:
    Logger:
    - name: com.zaxxer
      additivity: false
      level: info
      AppenderRef:
      - ref: Console
        level: trace

    Root:
      level: debug
      AppenderRef:
      - ref: Console_Appender