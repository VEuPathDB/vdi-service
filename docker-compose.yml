version: "3.5"

networks:
  internal:
  external:
    external: true

services:
  cache-db:
    image: veupathdb/vdi-internal-db:${VDI_CACHE_DB_TAG:-latest}
    environment:
      POSTGRES_USER: ${CACHE_DB_USERNAME:?}
      POSTGRES_PASSWORD: ${CACHE_DB_PASSWORD:?}
      POSTGRES_DB: ${CACHE_DB_NAME:?}
    healthcheck:
      test: "pg_isready -U ${CACHE_DB_USERNAME:?} -d ${CACHE_DB_NAME:?}"
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
    - internal

  kafka:
    image: foxcapades/apache-kafka:${VDI_KAFKA_TAG:-latest}
    healthcheck:
      test: nc -z localhost 9092 || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
    environment:
      KAFKA_ADVERTISED_LISTENERS: ${KAFKA_ADVERTISED_LISTENERS:-PLAINTEXT://kafka:9092}
    networks:
    - internal

  service:
    image: veupathdb/vdi-service:${VDI_SERVICE_TAG:-latest}
    depends_on:
    - cache-db
    - kafka
    - plugin-example
    links:
    - plugin-example
    - cache-db
    - kafka
    networks:
    - internal
    - external
    environment:

      # Rest Service
      SERVER_PORT: ${VDI_SERVICE_HTTP_PORT:-80}
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY:?}
      ADMIN_SECRET_KEY: ${ADMIN_SECRET_KEY:?}

      # LDAP Configuration
      LDAP_SERVER: ${LDAP_SERVER:?}
      ORACLE_BASE_DN: ${ORACLE_BASE_DN:?}

      # Account DB connection details
      ACCT_DB_TNS_NAME: ${ACCT_DB_TNS_NAME:?}
      ACCT_DB_USER: ${ACCT_DB_USERNAME:?}
      ACCT_DB_PASS: ${ACCT_DB_PASSWORD:?}
      ACCT_DB_POOL_SIZE: ${ACCT_DB_POOL_SIZE:-5}

      # User DB connection details
      USER_DB_TNS_NAME: ${USER_DB_TNS_NAME:?}
      USER_DB_USER: ${USER_DB_USERNAME:?}
      USER_DB_PASS: ${USER_DB_PASSWORD:?}
      USER_DB_POOL_SIZE: ${USER_DB_POOL_SIZE:-5}

      # Dataset Reinstaller
      DATASET_REINSTALLER_RUN_INTERVAL: ${DATASET_REINSTALLER_RUN_INTERVAL:-6h}
      DATASET_REINSTALLER_WAKE_INTERVAL: ${DATASET_REINSTALLER_WAKE_INTERVAL:-10s}

      # Hard Delete Handler
      HARD_DELETE_HANDLER_KAFKA_CONSUMER_CLIENT_ID: ${HARD_DELETE_HANDLER_KAFKA_CONSUMER_CLIENT_ID:?}
      HARD_DELETE_HANDLER_WORKER_POOL_SIZE: ${HARD_DELETE_HANDLER_WORKER_POOL_SIZE:-1}
      HARD_DELETE_HANDLER_WORK_QUEUE_SIZE: ${HARD_DELETE_HANDLER_WORK_QUEUE_SIZE:-100}

      # Import Handler
      IMPORT_HANDLER_KAFKA_CONSUMER_CLIENT_ID: ${IMPORT_HANDLER_KAFKA_CONSUMER_CLIENT_ID:?}
      IMPORT_HANDLER_WORKER_POOL_SIZE: ${IMPORT_HANDLER_WORKER_POOL_SIZE:-10}
      IMPORT_HANDLER_WORK_QUEUE_SIZE: ${IMPORT_HANDLER_WORK_QUEUE_SIZE:-5}

      # Install Data Handler
      INSTALL_DATA_HANDLER_KAFKA_CONSUMER_CLIENT_ID: ${INSTALL_DATA_HANDLER_KAFKA_CONSUMER_CLIENT_ID:?}
      INSTALL_DATA_HANDLER_WORKER_POOL_SIZE: ${INSTALL_DATA_HANDLER_WORKER_POOL_SIZE:-5}
      INSTALL_DATA_HANDLER_WORK_QUEUE_SIZE: ${INSTALL_DATA_HANDLER_WORK_QUEUE_SIZE:-5}

      # Pruner
      DATASET_PRUNING_DELETION_THRESHOLD: ${DATASET_PRUNING_DELETION_THRESHOLD:-5d}
      DATASET_PRUNING_INTERVAL: ${DATASET_PRUNING_INTERVAL:-6h}
      DATASET_PRUNING_WAKEUP_INTERVAL: ${DATASET_PRUNING_WAKEUP_INTERVAL:-10s}

      # Share Handler
      SHARE_HANDLER_KAFKA_CONSUMER_CLIENT_ID: ${SHARE_HANDLER_KAFKA_CONSUMER_CLIENT_ID:?}
      SHARE_HANDLER_WORKER_POOL_SIZE: ${SHARE_HANDLER_WORKER_POOL_SIZE:-10}
      SHARE_HANDLER_WORK_QUEUE_SIZE: ${SHARE_HANDLER_WORK_QUEUE_SIZE:-5}

      # Soft Delete Handler
      SOFT_DELETE_HANDLER_KAFKA_CONSUMER_CLIENT_ID: ${SOFT_DELETE_HANDLER_KAFKA_CONSUMER_CLIENT_ID:?}
      SOFT_DELETE_HANDLER_WORKER_POOL_SIZE: ${SOFT_DELETE_HANDLER_WORKER_POOL_SIZE:-10}
      SOFT_DELETE_HANDLER_WORK_QUEUE_SIZE: ${SOFT_DELETE_HANDLER_WORK_QUEUE_SIZE:-5}

      # Update Meta Handler
      UPDATE_META_HANDLER_KAFKA_CONSUMER_CLIENT_ID: ${UPDATE_META_HANDLER_KAFKA_CONSUMER_CLIENT_ID:?}
      UPDATE_META_HANDLER_WORKER_POOL_SIZE: ${UPDATE_META_HANDLER_WORKER_POOL_SIZE:-10}
      UPDATE_META_HANDLER_WORK_QUEUE_SIZE: ${UPDATE_META_HANDLER_WORK_QUEUE_SIZE:-5}

      # Cache DB
      CACHE_DB_USERNAME: ${CACHE_DB_USERNAME:?}
      CACHE_DB_PASSWORD: ${CACHE_DB_PASSWORD:?}
      CACHE_DB_NAME: ${CACHE_DB_NAME:?}
      CACHE_DB_HOST: ${CACHE_DB_HOST:?}
      CACHE_DB_PORT: ${CACHE_DB_PORT:?}

      # Kafka
      KAFKA_SERVERS: ${KAFKA_SERVERS:?}
      KAFKA_CONSUMER_GROUP_ID: ${KAFKA_CONSUMER_GROUP_ID:?}
      KAFKA_PRODUCER_CLIENT_ID: ${KAFKA_PRODUCER_CLIENT_ID:?}

      KAFKA_TOPIC_HARD_DELETE_TRIGGERS: ${KAFKA_TOPIC_HARD_DELETE_TRIGGERS:-hard-delete-triggers}
      KAFKA_TOPIC_IMPORT_TRIGGERS: ${KAFKA_TOPIC_IMPORT_TRIGGERS:-import-triggers}
      KAFKA_TOPIC_INSTALL_TRIGGERS: ${KAFKA_TOPIC_INSTALL_TRIGGERS:-install-triggers}
      KAFKA_TOPIC_SHARE_TRIGGERS: ${KAFKA_TOPIC_SHARE_TRIGGERS:-share-triggers}
      KAFKA_TOPIC_SOFT_DELETE_TRIGGERS: ${KAFKA_TOPIC_SOFT_DELETE_TRIGGERS:-soft-delete-triggers}
      KAFKA_TOPIC_UPDATE_META_TRIGGERS: ${KAFKA_TOPIC_UPDATE_META_TRIGGERS:-update-meta-triggers}

      KAFKA_MESSAGE_KEY_HARD_DELETE_TRIGGERS: ${KAFKA_MESSAGE_KEY_HARD_DELETE_TRIGGERS:-hard-delete-trigger}
      KAFKA_MESSAGE_KEY_IMPORT_TRIGGERS: ${KAFKA_MESSAGE_KEY_IMPORT_TRIGGERS:-import-trigger}
      KAFKA_MESSAGE_KEY_INSTALL_TRIGGERS: ${KAFKA_MESSAGE_KEY_INSTALL_TRIGGERS:-install-trigger}
      KAFKA_MESSAGE_KEY_SHARE_TRIGGERS: ${KAFKA_MESSAGE_KEY_SHARE_TRIGGERS:-share-trigger}
      KAFKA_MESSAGE_KEY_SOFT_DELETE_TRIGGERS: ${KAFKA_MESSAGE_KEY_SOFT_DELETE_TRIGGERS:-soft-delete-trigger}
      KAFKA_MESSAGE_KEY_UPDATE_META_TRIGGERS: ${KAFKA_MESSAGE_KEY_UPDATE_META_TRIGGERS:-update-meta-trigger}

      # RabbitMQ
      GLOBAL_RABBIT_HOST: ${GLOBAL_RABBIT_HOST:?}
      GLOBAL_RABBIT_PORT: ${GLOBAL_RABBIT_PORT:-5672}
      GLOBAL_RABBIT_USERNAME: ${GLOBAL_RABBIT_USERNAME:?}
      GLOBAL_RABBIT_PASSWORD: ${GLOBAL_RABBIT_PASSWORD:?}

      GLOBAL_RABBIT_CONNECTION_NAME: ${GLOBAL_RABBIT_CONNECTION_NAME:-vdi}

      GLOBAL_RABBIT_VDI_EXCHANGE_NAME: ${GLOBAL_RABBIT_VDI_EXCHANGE_NAME:?}
      GLOBAL_RABBIT_VDI_EXCHANGE_TYPE: ${GLOBAL_RABBIT_VDI_EXCHANGE_TYPE:-direct}
      GLOBAL_RABBIT_VDI_EXCHANGE_DURABLE: ${GLOBAL_RABBIT_VDI_EXCHANGE_DURABLE:-true}

      GLOBAL_RABBIT_VDI_QUEUE_NAME: ${GLOBAL_RABBIT_VDI_QUEUE_NAME:?}
      GLOBAL_RABBIT_VDI_QUEUE_DURABLE: ${GLOBAL_RABBIT_VDI_QUEUE_DURABLE:-true}

      GLOBAL_RABBIT_VDI_ROUTING_KEY: ${GLOBAL_RABBIT_VDI_ROUTING_KEY:-vdi-bucket-notifications}

      GLOBAL_RABBIT_VDI_POLLING_INTERVAL: ${GLOBAL_RABBIT_VDI_POLLING_INTERVAL:-1s}

      # MinIO
      S3_HOST: ${S3_HOST:?}
      S3_PORT: ${S3_PORT:-9000}
      S3_USE_HTTPS: ${S3_USE_HTTPS:-false}
      S3_ACCESS_TOKEN: ${S3_ACCESS_TOKEN:?}
      S3_SECRET_KEY: ${S3_SECRET_KEY:?}
      S3_BUCKET_NAME: ${S3_BUCKET:?}

      # Reconciler
      RECONCILER_RUN_INTERVAL_SECONDS: ${RECONCILER_RUN_INTERVAL_SECONDS:-21600}
      RECONCILER_ENABLED: ${RECONCILER_ENABLED:-true}

      #
      # Wildcard Plugin Variables
      #

      # NoOp Plugin
      PLUGIN_HANDLER_NOOP_NAME: ${PLUGIN_HANDLER_NOOP_NAME:?}
      PLUGIN_HANDLER_NOOP_VERSION: ${PLUGIN_HANDLER_NOOP_VERSION:?}
      PLUGIN_HANDLER_NOOP_ADDRESS: ${PLUGIN_HANDLER_NOOP_ADDRESS:?}
      PLUGIN_HANDLER_NOOP_PROJECT_IDS: ${PLUGIN_HANDLER_NOOP_PROJECT_IDS:?}

      # Genelist Plugin
      PLUGIN_HANDLER_GENELIST_NAME: ${PLUGIN_HANDLER_GENELIST_NAME:?}
      PLUGIN_HANDLER_GENELIST_VERSION: ${PLUGIN_HANDLER_GENELIST_VERSION:?}
      PLUGIN_HANDLER_GENELIST_ADDRESS: ${PLUGIN_HANDLER_GENELIST_ADDRESS:?}
      PLUGIN_HANDLER_GENELIST_PROJECT_IDS: ${PLUGIN_HANDLER_GENELIST_PROJECT_IDS:?}

      #
      # Wildcard Database Variables
      #

      DB_CONNECTION_NAME_AMOEBA: ${DB_CONNECTION_NAME_AMOEBA:?}
      DB_CONNECTION_LDAP_AMOEBA: ${DB_CONNECTION_LDAP_AMOEBA:?}
      DB_CONNECTION_USER_AMOEBA: ${DB_CONNECTION_USER_AMOEBA:?}
      DB_CONNECTION_PASS_AMOEBA: ${DB_CONNECTION_PASS_AMOEBA:?}
