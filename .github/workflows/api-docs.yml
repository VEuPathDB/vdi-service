on:
  push:
    branches:
    - main
    paths:
    - 'docs/vdi-api.html'

jobs:
  build:
    name: Build API Docs
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Upload
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/
  deploy:
    name: Deploy API Docs
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
    - name: Deploy
      uses: actions/deploy-pages@v4
