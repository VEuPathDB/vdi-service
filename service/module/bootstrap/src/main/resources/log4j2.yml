Configuration:
  name: Default
  status: error
  Appenders:
    Console:
    - name: sub-1
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "\
          %d{yyyy-MM-dd'T'HH:mm:ss.SSS} \
          %highlight{%-5level}\
          %notEmpty{ \
            %notEmpty{[wid:%X{workerID}]}\
            %notEmpty{[rid:%replace{%.5X{traceId}}{init0|term0}{}]}\
          } \
          %c{-1} - %m%n"
    - name: sub-2
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "\
          %d{yyyy-MM-dd'T'HH:mm:ss.SSS} \
          %highlight{%-5level}\
          %notEmpty{ \
            %notEmpty{[wid:%X{workerID}]}\
            %notEmpty{[rid:%replace{%.5X{traceId}}{init0|term0}{}]}\
          } \
          %c{-2} - %m%n"
    - name: sub-3
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "\
          %d{yyyy-MM-dd'T'HH:mm:ss.SSS} \
          %highlight{%-5level}\
          %notEmpty{ \
            %notEmpty{[wid:%X{workerID}]}\
            %notEmpty{[rid:%replace{%.5X{traceId}}{init0|term0}{}]}\
          } \
          %c{-3} - %m%n"
    - name: externals
      target: SYSTEM_OUT
      PatternLayout:
        # Possible Layouts:
        # 2022-09-07T14:33:06.027 INFO  ClassName - message
        # 2022-09-07T14:33:06.027 ERROR [wid:something] ClassName - message
        # 2022-09-07T14:33:06.027 WARN  [rid:12345] ClassName - message
        #
        # Technically possible, but shouldn't ever happen:
        # 2022-09-07T14:33:06.027 DEBUG [wid:something][rid:12345] ClassName - message
        pattern: "\
          %d{yyyy-MM-dd'T'HH:mm:ss.SSS} \
          %highlight{%-5level}\
          %notEmpty{ \
            %notEmpty{[wid:%X{workerID}]}\
            %notEmpty{[rid:%replace{%.5X{traceId}}{init0|term0}{}]}\
          } \
          %c{1.1.*} - %m%n"

  Loggers:
    Root:
      level: warn
      AppenderRef:
      - ref: externals
    Logger:
    - name: vdi
      level: debug
      additivity: false
      AppenderRef:
      - ref: sub-2
    - name: vdi.lib
      level: debug
      additivity: false
      AppenderRef:
      - ref: sub-2
    - name: vdi.service
      level: debug
      additivity: false
      AppenderRef:
      - ref: sub-2
    - name: org.veupathdb.vdi
      level: debug
      additivity: false
      AppenderRef:
      - ref: sub-3
    - name: org.veupathdb.lib
      level: info
      additivity: false
      AppenderRef:
      - ref: sub-3
    - name: org.apache.kafka.clients
      level: error
      additivity: false
      AppenderRef:
      - ref: externals
